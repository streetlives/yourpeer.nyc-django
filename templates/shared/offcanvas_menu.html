  x-show="offCanvasMenu"
x-cloak
 -->
<div
  class="relative off-canvas-menu z-50"
  aria-labelledby="slide-over-title"
  id="offCanvasMenu"
  role="dialog"
  aria-modal="true"
>
  <!-- Background backdrop, show/hide based on slide-over state. -->
  <div class="fixed inset-0 bg-black/40" id="menuOverlay"></div>

  <div class="fixed inset-0 overflow-hidden">
    <div class="absolute inset-0 overflow-hidden">
      <div
        class="pointer-events-none fixed inset-y-0 left-0 flex max-w-full sm:pr-10"
      >
        <!--         x-show="offCanvasMenu"
        @click.outside="offCanvasMenu = false"
        x-transition:enter="transform transition ease-in-out duration-500 sm:duration-700"
        x-transition:enter-start="-translate-x-full"
        x-transition:enter-end="-translate-x-0"
        x-transition:leave="transform transition ease-in-out duration-500 sm:duration-700"
        x-transition:leave-start="-translate-x-0"
        x-transition:leave-end="-translate-x-full" -->
        <div
          class="menu-container transition-all duration-500 pointer-events-auto max-w-full w-screen sm:max-w-xs"
        >
          <div
            class="flex h-full flex-col overflow-y-auto bg-amber-300 pb-6 pt-4 shadow-xl"
          >
            <div class="px-4 sm:px-6">
              <div class="items-start justify-start hidden sm:flex">
                <div class="flex h-7 items-center">
                  <!-- @click="serviceNav ? serviceNav = false : offCanvasMenu = false" -->
                  <button
                    type="button"
                    class="text-gray-900"
                    id="closeMenu"
                    _="on click
                  show #main_menu
                  hide #servicesNav"
                  >
                    <span class="sr-only">Close panel</span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
                      />
                    </svg>
                  </button>
                </div>
              </div>

              <div
                class="flex sm:hidden relative items-center justify-between mx-auto w-full"
              >
                <div class="flex items-center space-x-2">
                  <!-- @click="serviceNav ? serviceNav = false : offCanvasMenu = false" -->
                  <button
                    class="hover:cursor-pointer text-gray-900 hover:text-gray-600 hover:brightness-125 inline-block transition"
                    _="on click
                  remove .off-canvas-menu-active from #offCanvasMenu
                  show #main_menu
                  hide #servicesNav"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                    >
                      <path

                        fill="#212121"
                      />
                    </svg>
                  </button>
                  <a href="/" translate="no" class="text-[15]"
                    ><span class="text-black font-[900]">YourPeer</span>NYC</a
                  >
                </div>
                <div class="flex items-center space-x-3">
                  <button
                    class="inline-flex items-center text-[13px] sm:text-xs font-medium text-black space-x-1"

                    data-text="Home"

                  <button
                    class="text-xl text-dark hover:text-gray-800 transition inline-flex space-x-1 items-center"
                    id="exploreServiceButton"
                    _="on click
                    hide #main_menu
                    show #servicesNav"

                    <span>Explore services</span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"

                      height="24"
